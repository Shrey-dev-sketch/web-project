<body>
<div class="card">
  <div class="card-body">
    <div class="card-title">
    <h1>  My To-Do List</h1>
    </div>

 <button class="btn btn-dark" type="button">ADD</button><br><br>
    </div>
    <div >

       </div>

         </label>
        </div>
        <div class="list-item" >
           <label class="check">
           <input class="checkbox" type="checkbox"> Gym<br><br>
          </label>
         </div>
         <div class="list-item" >
            <label class="check">
            <input class="checkbox" type="checkbox"> Gardening<br><br>
           </label>
          </div>
  </div>

</div>
</div>
